<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Chamado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Portal de Chamado</h1>
  </header>

  <main>

    <section class="form-section">
      <h2>Adicionar Chamado</h2>
      <form id="chamadoForm">
        <input type="text" id="titulo" placeholder="Título do chamado" required />
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <select id="prioridade" required>
          <option value="">Selecione a prioridade</option>
          <option value="verde">Recente</option>
          <option value="amarelo">Intermediário</option>
          <option value="vermelho">Antigo</option>
        </select>
        <button type="submit">Adicionar</button>
      </form>
    </section>
  
    <div class="container" id="chamadoContainer">
      <!-- Os chamados serão inseridos aqui via JavaScript -->
    </div>
  
  </main>
  
  <script src="script.js"></script>
</body>
</html>
